<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
            crossorigin="anonymous"  referrerpolicy="no-referrer" />
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
            integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form method="GET" action="/search">
                        <div class="input-group">
                            <input type="text" name="q" id="q" 
                                class="form-control" required
                                placeholder="Search something on Giphy :)">
                            <input type="number" name="limit" id="limit" class="form-control" required
                            placeholder="Limit">
                            <input type="number" name="offset" id="offset" class="form-control" required
                            placeholder="Offset">
                                <select name="rating" id="rating">
                                    <option value="g">g</option>
                                    <option value="pg">pg</option>
                                    <option value="pg-13">pg-13</option>
                                    <option value="r">r</option>
                                  </select>
                                  <select name="lang" id="lang">
                                    <option value="en">en</option>
                                    <option value="fr">fr</option>
                                  </select>
                                  <select name="width" id="width">
                                    <option value="original">original</option>
                                    <option value="fixed_width" selected>fixed_width</option>
                                  </select>
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
